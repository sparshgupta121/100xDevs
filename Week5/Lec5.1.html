<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="IncCounter()" id="btn">Counter 0</button>
</body>

<script>

    function IncCounter(){
        const butontxt = document.getElementById("btn").innerHTML;
        const text = butontxt.split(" ")
        console.log(text);
        const curentcounter = text[1]
        console.log(curentcounter);
        
        const newCount = parseInt(curentcounter)+1;
        console.log(newCount);
        
        document.getElementById('btn').innerHTML= `counter ${newCount}`
    }

</script>
</html>
